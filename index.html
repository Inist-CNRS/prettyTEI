<!DOCTYPE html>
<html>
    <head>
        <title>Pretty TEI demo</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="vendor/css/bootstrap.min.css">
        <link rel="stylesheet" href="vendor/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="vendor/css/bootstrap-switch.min.css">

        <!-- html Style -->
        <link rel="stylesheet" href="dist/css/style.css">

        <!-- TEI LESS generated Style -->
        <link rel="stylesheet" href="dist/css/contentTei.css">
        <link rel="stylesheet" href="dist/css/formTei.css">
    </head>
    <body>


        <!-- Fixed navbar -->
        <nav class="navbar navbar-inverse navbar-top">
          <div class="container">
            <div class="navbar-header prettyTitle">
              <a class="navbar-brand" href="#">PrettyTEI</a>
            </div>
        </nav>

        <div class="container">
            <div class="row">
                <h1>Drag & Drop your TEI files to watch them with prettyTEI:</h1>
            </div>
            <div class="row">
                <div class="col-sm-2"></div>

                <section id="uploadDiv" class="col-sm-8">
                    <div class="jumbotron">
                        <input id="switch-offColor" data-off-color="warning" data-on-text="Contenu" data-off-text="Forme" type="checkbox">
                    </div>
                    <div id="dropArea" draggable='true'>Drag & drop files here</div>
                </section>

                <section id="listDiv" class="col-sm-12">
                </section>
            </div>
        </div>
  
        <script src="vendor/js/jquery-11.1.2.js"></script>
        <script src="vendor/js/bootstrap.min.js"></script>
        <script src="vendor/js/bootstrap-switch.min.js"></script>
        <script src="dist/js/main.js"></script>
    </body>
</html>
